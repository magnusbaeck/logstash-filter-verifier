input {
  stdin {
    id => "stdin"
  }
}

output {
  stdout {
    id => "stage1_stdout"
  }
  if [message] =~ /multiple/ {
    file {
      id => "stage1_file"
      path => "./test.log"
    }
  }
  if [message] =~ /stage2/ {
    pipeline {
      id => "stage1_to_stage2"
      send_to => "stage2"
    }
  }
}
